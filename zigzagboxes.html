<html lang="en">
<head>
    <style>
        .box:nth-child(odd) {
            width: 70px;
            height: 70px;
            background-color: yellow;
            margin-left: 10px;
            float: left;
            border: 2px solid black;

        }
        .box:nth-child(even) {
            width: 70px;
            height: 70px;
            background-color:darkgreen;
            margin-left: 10px;
            margin-top: 30px;
            float: left;
            border: 2px solid black;  

        }


    </style>
</head>
<body>
    <h1> Zig Zag Boxes </h1>
    <hr><br><br>
    <div class="container">

        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

</body>
</html>
